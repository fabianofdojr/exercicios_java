<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Troca de Valores</title>
  </head>
  <body>
    <script>
      // Armazena o valor 10 na variável A e o valor 20 na variável B
      var A = 10;
      var B = 24;
      var temp = A;
      // Troca os conteúdos de A e B utilizando apenas atribuições entre variáveis
		  A = B;
		  B = temp;

      // Escreve os valores finais das variáveis A e B na página
      document.write("A: " + A + "<br>");
      document.write("B: " + B + "<br>");
    </script>
  </body>
</html>
