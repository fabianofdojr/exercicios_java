<!DOCTYPE html>
<html>
<head>
	<title>Número Par ou Ímpar</title>
	<meta charset="UTF-8">
	<script>
		function verificarParImpar() {
			// Pega o valor digitado pelo usuário
			let numero = parseInt(document.getElementById("numero").value);

			// Verifica se o número é par ou ímpar
			if (numero % 2 === 0) {
				alert("Número é par!");
			} else {
				alert("Número é ímpar!");
			}
		}
	</script>
</head>
<body>
	<h1>Verificar se um número é par ou ímpar</h1>

	<label for="numero">Digite um número inteiro positivo:</label>
	<input type="number" id="numero" name="numero">

	<button type="button" onclick="verificarParImpar()">Verificar</button>
</body>
</html>
