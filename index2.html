<!DOCTYPE html>
<html>
  <head>
    <title>Soma de duas variáveis</title>
  </head>
  <body>
    <script>
      var x = 5; // Primeira variável
      var y = 7; // Segunda variável
      var z = x + y; // Terceira variável com o resultado da soma
      document.write("O resultado da soma de " + x + " e " + y + " é " + z + ".");
    </script>
  </body>
</html>
