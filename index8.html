<!DOCTYPE html>
<html>
  <head>
    <title>Verificação de números</title>
  </head>
  <body>
    <h1>Verificação de números</h1>
    <form>
      <label for="num1">Digite o primeiro número:</label>
      <input type="number" id="num1" name="num1">
      <br>
      <label for="num2">Digite o segundo número:</label>
      <input type="number" id="num2" name="num2">
      <br>
      <button type="button" onclick="verificarNumeros()">Verificar</button>
    </form>
    <div id="resultado"></div>
    <script>
      function verificarNumeros() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);

        if (num1 === num2) {
          document.getElementById("resultado").innerHTML = "Números iguais";
        } else if (num1 > num2) {
          document.getElementById("resultado").innerHTML = "Primeiro é maior";
        } else {
          document.getElementById("resultado").innerHTML = "Segundo é maior";
        }
      }
    </script>
  </body>
</html>
