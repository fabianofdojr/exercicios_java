<!DOCTYPE html>
<html>
  <head>
    <title>Cálculo da média das notas de um aluno em JavaScript</title>
  </head>
  <body>
    <script>
      var nomeAluno = "Fabiano"; //aluno
      var nota1 = 8.5; // nota 1
      var nota2 = 7.0; // nota 2
      var nota3 = 9.0; // nota 3
      var media = (nota1 + nota2 + nota3) / 3; // média das notas
      document.write("O aluno " + nomeAluno + " ficou com média " + media.toFixed(2) + ".");
    </script>
  </body>
</html>
