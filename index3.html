<!DOCTYPE html>
<html>
  <head>
    <title>Informações compras</title>
  </head>
  <body>
    <script>
      var valorTotal = 120.90; // valor total da compra
      var quantidadeParcelas = 2; //parcelas
      var valorParcela = valorTotal / quantidadeParcelas; // Valor de cada parcela
      document.write("O valor total da compra foi R$" + valorTotal.toFixed(2) + ".<br>");
      document.write("Forma de pagamento: " + quantidadeParcelas + "x de R$" + valorParcela.toFixed(2) + ".");
    </script>
  </body>
</html>
